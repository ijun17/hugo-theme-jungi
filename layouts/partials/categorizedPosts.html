{{ $dictCategory := replace (lower .category) " " "-" }}
{{ range site.Pages }}
    {{ $category := lower (index (last 3 (split .RelPermalink "/")) 0) }}
    {{ if eq $category $dictCategory }}
        <li><a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
{{ end }}
